{% extends "Post/base.html" %}
{% block main_block %}
<!DOCTYPE html>
<html>
    <head>
	  <title>New Post</title>
	  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
 
    </head>
    <body>
		<div class="container">
			<form id="form" method="POST">
				<div class="form-row">
				  <div class="col">
					User Name:   
					<input class="form-control" type="text" id="userName" name="Name" required minlength="5" maxlength="20" ><br>			  
					</div>
				  <div class="col">
					
				  </div>
				</div>
				<div class="form-row">
					<div class="col">
						Title:       
						<input class="form-control" type="text" id="title" name="title"><br>
					</div>
					  <div class="col">
					  
					</div>
				</div>
				<div class="form-row">
					<div class="col">
						Content:       
						<input class="form-control" type="text" id="content" name="content"><br>
					</div>
					  <div class="col">
					  
					</div>
				  </div>
				  <br>
				<div class="form-row">
				<div class="col">
					Img:
					<br>
					<br>
					
					<div class="form-group">
						<input type="file" class="form-control-file" id="file" onchange="loadFile(event)" required>
					  </div>
					  <img id="output" width="500" >
					  <br>
					  <br>
					 
				
				</div>
				<div class="col">
					
				</div>
				</div>  
				
	
				<br>
				
				<div class="form-row">
					<div class="col">
						<label for="date">Date</label>				
					 
						<input type="date" id="date" name="date"  >
					</div>
					<div class="col">
						<label for="time">Time</label>				
					 
						<input type="time" id="time" name="time"  ><br>
					</div>
					<div class="col">
						  
					</div>
				</div>
				<br>
				<button type="submit" class="btn btn-primary mr-5 rounded" ><a href="new"></a>Post</button>
			    <button type="button" class="btn btn-secondary rounded" ><a href="new"></a>Cancel</button><br>
	
			  </form> 
			  
		</div>
		
		
         
           
		
		
		
		<script>
		var loadFile = function(event) {
			var image = document.getElementById('output');
			image.src = URL.createObjectURL(event.target.files[0]);
		};
		</script>
		 
    </body>
</html>


{% endblock %}
