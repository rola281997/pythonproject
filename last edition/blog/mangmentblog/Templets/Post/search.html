<!DOCTYPE html>
<html lang="en">
	{% load static %}

  <head>
    <title>Post</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/open-iconic-bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">

    <link rel="stylesheet" href="{% static 'css/aos.css' %}">

    <link rel="stylesheet" href="{% static 'css/ionicons.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery.timepicker.css' %}">

    
    <link rel="stylesheet" href="{% static 'css/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'css/icomoon.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>

	<div id="colorlib-page">
		<a href="#" class="js-colorlib-nav-toggle colorlib-nav-toggle"><i></i></a>
		<aside id="colorlib-aside" role="complementary" class="js-fullheight">
			
			<nav id="colorlib-main-menu" role="navigation">
				<ul>
          <li class="nav-item dropdown no-arrow" style="margin-top: 19px;color: white;">

            <form class="form-inline">
              {% if user.is_authenticated%}
              <a class="mr-2 d-lg-inline d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm" href="{% url 'logout' %}">Logout</a>
                  {%if user.is_staff%}
                  <a class="mr-2 d-lg-inline d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm" href="/adminIndex">Show Admin Area</a>
                  {% endif %}
              {% else %}
              <a class="mr-2 d-lg-inline d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm" href="/login">Login</a>
              <a class="mr-2 d-lg-inline d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm" href="/register">Register</a>
              {% endif %}
            </form>
          
            </li>
					<li class="colorlib-active"><a href="#">{{CatName}}</a></li>
					 
				</ul>
			</nav>

			<div class="colorlib-footer">
				<h1 id="colorlib-logo" class="mb-4"><a href="index.html" style="background-color: lightseagreen;">Django <span>Blog</span></a></h1>
				 
          </form>
				 
		</aside> <!-- END COLORLIB-ASIDE -->
		<div id="colorlib-main">
			<section class="ftco-section ftco-no-pt ftco-no-pb">
	    	<div class="container">
	    		<div class="row d-flex">
	    			<div class="col-xl-8 px-md-5 py-5">
	    				<div class="row pt-md-4">
	    					<div class="col-md-12">
		    					<div class="blog-entry-2 ftco-animate">

 	    							<div class="text pt-4">
                                         {% for Post in Posts%}
							  <h3 class="mb-4"><a href="#">{{Post.title}}</a></h3>
							  
							  <h6><span>{{Post.post_date}}</span></h6>
							  
							  <img src="{{Post.image.url}}" alt="" class="img-fluid" width=100%>
							  <br>

                              <p class="mb-4">{{Post.content}}</p>
                              {% endfor %}
				               
				              
							</div>
							 
 								 
									 </div>
									  
								 <!-- END comment-list -->
								
								  
	    						</div>
	    					</div>
	    					 	 
				            </div>
	    						 
	    					</div>
			    		</div><!-- END-->
			    		 
			    	</div>
	    			 
	            

	             
	               
	               
 
	    		</div>
	    	</div>
	    </section>
		</div><!-- END COLORLIB-MAIN -->
	</div><!-- END COLORLIB-PAGE -->

  <!-- loader -->
  <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>


  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/jquery-migrate-3.0.1.min.js' %}"></script>
  <script src="{% static 'js/popper.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
  <script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
  <script src="{% static 'js/jquery.stellar.min.js' %}"></script>
  <script src="{% static 'js/owl.carousel.min.js' %}"></script>
  <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
  <script src="{% static 'js/aos.js' %}"></script>
  <script src="{% static 'js/jquery.animateNumber.min.js' %}"></script>
  <script src="{% static 'js/scrollax.min.js' %}"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
  <script src="{% static 'js/google-map.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
